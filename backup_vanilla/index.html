<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparation Booking</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

    <!-- Stepper Navigation -->
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex justify-content-between position-relative stepper-container">
                    <div class="stepper-line"></div>
                    
                    <!-- Step 1 -->
                    <div class="step-item completed" id="step-1-indicator">
                        <div class="step-circle">
                            <i class="bi bi-check-lg"></i>
                        </div>
                        <span class="step-label">Vælg enhed</span>
                    </div>
                    
                    <!-- Step 2 -->
                    <div class="step-item active" id="step-2-indicator">
                        <div class="step-circle">2</div>
                        <span class="step-label">Vælg reparation</span>
                    </div>
                    
                    <!-- Step 3 -->
                    <div class="step-item" id="step-3-indicator">
                        <div class="step-circle">3</div>
                        <span class="step-label">Færdiggøre ordre</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div id="app" class="container pb-5">
        <!-- Dynamic content will be injected here -->
    </div>

    <!-- PDF Modal -->
    <div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold" id="pdfModalLabel">Send Tilbud PDF</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-4">
                    <p class="text-muted mb-4 small">Indtast dine oplysninger nedenfor for at modtage et uforpligtende tilbud direkte i din indbakke.</p>
                    <form id="pdfForm">
                        <div class="mb-3">
                            <label for="pdfName" class="form-label small fw-semibold">Navn</label>
                            <input type="text" class="form-control" id="pdfName" placeholder="Dit navn" required>
                        </div>
                        <div class="mb-3">
                            <label for="pdfEmail" class="form-label small fw-semibold">Email</label>
                            <input type="email" class="form-control" id="pdfEmail" placeholder="din@email.dk" required>
                        </div>
                        <div class="mb-3">
                            <label for="pdfPhone" class="form-label small fw-semibold">Telefon (Valgfrit)</label>
                            <input type="tel" class="form-control" id="pdfPhone" placeholder="+45 12 34 56 78">
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="pdfTerms" required>
                            <label class="form-check-label small text-muted" for="pdfTerms">
                                Jeg accepterer vilkår og betingelser
                            </label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Send Tilbud</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="statusToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <!-- Message here -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Logic -->
    <script src="assets/js/app.js"></script>
</body>
</html>
